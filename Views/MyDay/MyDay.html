<div id="myDayApp" class="w-full mr-3 h-full">
    <div class="flex flex-row">
        <div class="items-center flex justify-center pr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
        <div>
            <span>
                <h1 class="text-3xl font-bold">My Day</h1>
            </span>
        </div>
    </div>
    <div class="md:flex md:justify-center mb-1 pt-8">
        <input type="text"
            class="shadow appearance-none border w-3/4 rounded px-3 py-2 text-gray-700 bg-white shadow-sm border-slate-500 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 blockrounded-md sm:text-sm focus:ring-1 disabled:shadow-none"
            id="todayTask" type="text" placeholder="+ Add today's task">
    </div>
    <div class="md:flex md:justify-center space-x-2">
        <button @click="onClickButton('add')"
            class="py-1 px-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 focus:outline-none  focus:ring-opacity-75">
            Add
        </button>
        <button @click="onClickButton('cancel')"
            class="py-1 px-4 bg-red-400 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-opacity-75">
            Cancel
        </button>
    </div>
    <div class="mt-3 h-3/4 rounded-lg justify-center flex mb-3 pt-3 pb-3 bg-gray-200 ">
        <component :is="componentNow"></component>
    </div>
</div>

<script type="text/template" id="noTask">
    <div class="flex items-center">
        <h1 class="text-3xl font-bold text-gray-400">Looks like all clear for today...</h1>
    </div>
</script>

<script type="text/template" id="haveTask">

        <div v-for="index in 10" :key="index" class="p-6 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <div class="w-4/5 inline-block">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius dicta maiores nulla officia dolorem! Sequi sapiente tenetur eligendi vel expedita soluta, delectus aliquam doloribus suscipit quia? Quas magni exercitationem sit?</span>
            </div>
            <div class="inline-block items-end space-x-2 row float-right">
                <button @click=""
                    class="py-1 px-2 bg-amber-400 text-white rounded-lg shadow-md hover:bg-amber-600 focus:outline-none  focus:ring-opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                      </svg>
                </button>
                <button @click=""
                    class="py-1 px-2 bg-red-400 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-opacity-75">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                      </svg>
                </button>
            </div>
        </div>
    </div>
</script>

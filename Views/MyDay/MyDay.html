<div id="myDayApp" class="w-full mr-3 h-full">
    <div class="flex flex-row">
        <div class="items-center flex justify-center pr-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
        <div>
            <span>
                <h1 class="text-3xl font-bold">My Day</h1>
            </span>
        </div>
    </div>
    <div class="md:flex md:justify-center mb-6 pt-8">
        <input type="text"
            class="shadow appearance-none border w-3/4 rounded px-3 py-2 text-gray-700 bg-white shadow-sm border-slate-500 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 blockrounded-md sm:text-sm focus:ring-1 disabled:shadow-none"
            id="todayTask" type="text" placeholder="+ Add today's task">
    </div>
    <div class="md:flex md:justify-center space-x-2">
        <button @click="onClickButton('add')"
            class="py-1 px-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 focus:outline-none  focus:ring-opacity-75">
            Add
        </button>
        <button @click="onClickButton('cancel')"
            class="py-1 px-4 bg-red-400 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-opacity-75">
            Cancel
        </button>
    </div>
    <div class="mt-3 h-3/4 flex mb-3 pt-3 pb-3 bg-gray-200 ">
        <component :is="componentNow"></component>
    </div>
</div>

<script type="text/template" id="noTask">
    <div class="flex items-center">
        <h1 class="text-3xl font-bold text-gray-400">Looks like all clear for today...</h1>
    </div>
</script>

<script type="text/template" id="haveTask">

            <div class="w-4/5 inline-block">

            </div>
            <div class="inline-block items-end space-x-2 row">
                <button @click=""
                    class="py-1 px-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-700 focus:outline-none  focus:ring-opacity-75">
                    Add
                </button>
                <button @click=""
                    class="py-1 px-4 bg-red-400 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-opacity-75">
                    Add test 
                </button>
            </div>
        </div>
    </div>
